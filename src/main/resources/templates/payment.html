    table.center {
        margin-left:auto; 
        margin-right:auto;
    }

    table, th, tr {
      border: 1px solid white;
    }
</style>

                <tr th:each="dish : ${shoppingcart.keys()}">
                    <th th:text="${dish.getName()}"></th>
                    <th th:text="'  ' + ${dish.getPrice()} + ' â‚¬'"></th>
                </tr>
            </table>

        </form>

    </div>
</div>
