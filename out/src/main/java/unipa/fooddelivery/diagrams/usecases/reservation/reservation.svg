.654,152,867.654,160,885.654,152" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="212" x="612" y="112.9902">receive notification</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="196" x="620" y="145.6934">of the reservation</text><!--
@startuml reservation
scale 2
left to right direction
skinparam packageStyle rect

actor "customer"
actor "restaurant owner"

rectangle "application" {
    (customer) - -> (place reservation)
    (place reservation) .> (system) : payment\n10% of total\nas a deposit
    (system) - -> (restaurant owner) : receive notification\nof the reservation
}

@enduml

