ily="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="362" x="640" y="103.9902">update order status periodically</text><!--reverse link deliveryman to order--><path d="M579.78,283.654 C682.632,295.858 860.114,306.724 1004,263 C1018.884,258.478 1094.454,207.624 1139.676,176.668 " fill="none" id="deliveryman&lt;-order" style="stroke: #A80036; stroke-width: 2.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="569.452,282.394,586.3534,292.5104,579.3787,283.6023,588.2868,276.6276,569.452,282.394" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="0" x="825" y="189.9902"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="212" x="715" y="222.6934">receive notification</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="276" x="683" y="255.3965">of new order to dispatch</text><!--link deliveryman to restaurant--><path d="M416.728,289.09 C269.026,327.932 -33.3118,428.194 64,579 C137.2702,692.5476 294.818,740.346 397.236,759.9612 " fill="none" id="deliveryman-&gt;restaurant" style="stroke: #A80036; stroke-width: 2.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="407.588,761.884,391.3511,750.7322,397.7561,760.0583,388.43,766.4633,407.588,761.884" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="332" x="14" y="539.9902">call restaurant to make order</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="158" x="101" y="572.6934">then withdraw</text><!--link deliveryman to customer--><path d="M493,356.336 C493,395.658 493,442.494 493,483.04 " fill="none" id="deliveryman-&gt;customer" style="stroke: #A80036; stroke-width: 2.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="493,493.204,501,475.204,493,483.204,485,475.204,493,493.204" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="342" x="282" y="419.9902">delivery order to the customer</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="178" x="364" y="452.6934">after withdrawal</text><!--reverse link restaurant to restaurant owner--><path d="M588.636,773 C714.458,773 937.448,773 1068.884,773 " fill="none" id="restaurant&lt;-restaurant owner" style="stroke: #A80036; stroke-width: 2.0;"/><polygon fill="#A80036" points="578.258,773,596.258,781,588.258,773,596.258,765,578.258,773" style="stroke: #A80036; stroke-width: 2.0;"/><!--link restaurant owner to deliveryman--><path d="M1068.962,731.6074 C954.01,682.6732 768.706,592.778 638,475 C603.344,443.772 572.506,402.644 548.42,365.504 " fill="none" id="restaurant owner-&gt;deliveryman" style="stroke: #A80036; stroke-width: 2.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="542.444,356.156,545.3977,375.631,547.8298,364.5818,558.879,367.0138,542.444,356.156" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="0" x="825" y="337.9902"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="0" x="825" y="370.6934"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="0" x="825" y="403.3965"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="0" x="825" y="436.0996"/><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacingAndGlyphs" textLength="258" x="692" y="468.8027">give order confirmation</text><!--
@startuml order
scale 2
left to right direction
skinparam packageStyle rect

actor "customer"
actor "deliveryman"
actor "restaurant owner"
agent "restaurant"

rectangle "application" {
    (customer) - -> (place order)
    (place order) .> (system) : \naccept and\nassign order\nto delivery man
    (system) .> (order) : put order in pending status
    (deliveryman) .> (order): update order status periodically
    (deliveryman) <. (order) : \nreceive notification\nof new order to dispatch
    (deliveryman) .> (restaurant) : call restaurant to make order\nthen withdraw
    (deliveryman) .> (customer) : delivery order to the customer\nafter withdrawal
    (restaurant) <- - (restaurant owner)
    (restaurant owner) .> (deliveryman) : \n\n\n\ngive order confirmation
}

@enduml

